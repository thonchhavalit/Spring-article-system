<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Register Form</title>

    <style>
        img{
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Languages
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/all-article?lang=en}">English</a></li>
                        <li><a class="dropdown-item" th:href="@{/all-article?lang=km}">Khmer</a></li>
                        <li><a class="dropdown-item" th:href="@{/all-article?lang=ja}">Japanese</a></li>

                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
  <h1 class="bg-primary">[[#{app.title}]]</h1>
  <a th:href="@{from-new-article}" class="btn btn-primary">Add New Post</a>

<!-- <button> <a type="button" th:href="@{/from-new-article}">New Post</a></button>-->

      <div class="row">
          <div  class="col">
              <table class="table">
                  <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Image</th>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Author Name</th>
                      <th scope="col">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="article:${allArticles}">
                      <th scope="row" th:text="${article.id}"></th>
                      <th scope="row">
                          <img src="" th:src="${article.imgUrl}" alt=""/>
                      </th>
                      <td th:text="${article.title}"></td>
                      <td th:text="${article.description}"></td>

                      <td th:text="${article.author.name}"></td>
                      <td>
                      <a type="button" th:href="@{post/{postId}(postId=${article.id})}" class="btn btn-danger">View</a>
                      <button type="button" class="btn btn-warning">Delete</button>
                  </td>
                  </tr>

                  </tbody>
              </table>

          </div>
      </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
